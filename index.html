<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #275f3e, #203a43, #2c5364);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 28px;
            border-radius: 16px;
            position: relative;
            overflow: visible;
            z-index: 1;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -3px;
            border-radius: 18px;
            background: linear-gradient(135deg, #5280e2, #10b981);
            z-index: -1;
        }

        h2 {
            text-align: center;
            margin-bottom: 22px;
            font-weight: 700;
            color: #1f2937;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        .result {
            margin-bottom: 16px;
            padding: 14px;
            background: #ecfdf5;
            border-left: 5px solid #10b981;
            border-radius: 8px;
            font-weight: 600;
            color: #065f46;
            text-align: center;
            animation: slideFadeIn 0.45s ease-out;
        }

        @keyframes slideFadeIn {
            from {
                opacity: 0;
                transform: translateY(-12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            margin-top: 18px;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>

<body>
<div class="card">

    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}

    <h2>üè† House Price Predictor</h2>

    <form method="POST">
        <label>Area (sq ft)</label>
        <input type="number" name="area" required>

        <label>Bedrooms</label>
        <input type="number" name="bedrooms" required>

        <label>Bathrooms</label>
        <input type="number" name="bathrooms" required>

        <label>Stories</label>
        <input type="number" name="stories" required>

        <label>Parking</label>
        <input type="number" name="parking" required>

        <label>Main Road</label>
        <select name="mainroad">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Guest Room</label>
        <select name="guestroom">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Basement</label>
        <select name="basement">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Hot Water</label>
        <select name="hotwater">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Air Conditioning</label>
        <select name="aircon">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Preferred Area</label>
        <select name="prefarea">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label>Furnishing</label>
        <select name="furnishing">
            <option value="furnished">Fully Furnished</option>
            <option value="semi-furnished">Semi Furnished</option>
            <option value="unfurnished">Unfurnished</option>
        </select>

        <button type="submit">Predict Price</button>
    </form>

    <div class="footer">
        Master-Class Project ¬∑ Flask + ML ¬∑ Developed by Yuvraj Dixit
    </div>
</div>
</body>
</html>
